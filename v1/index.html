<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Parkering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.min.css'
    />
</head>

<body>

    <div class="omraden">
        <h3>Städdag i förrgår
            <span></span>
        </h3>
        <ul data-day="dayBeforeYesterday">
        </ul>
        <hr>

        <h3>Städdag igår
            <span></span>
        </h3>
        <ul data-day="yesterday">
        </ul>
        <hr>

        <h3>Städdag idag
            <span></span>
        </h3>
        <ul data-day="today">
        </ul>
        <hr>
        <h3>Städdag imorgon
            <span></span>
        </h3>
        <ul data-day="tomorrow">
        </ul>
        <hr>
        <h3>Städdag i övermorgon
            <span></span>
        </h3>
        <ul data-day="dayAfterTomorrow">
        </ul>

    </div>

    <div class="container-fluid">

        <div class="fullMap row">

            <input type="text" id="pc-input" class="controls form-control col-md-12" placeholder="Sök Här!">

            <div id="map" class="col-md-12"></div>
        </div> 
    </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWagNfi1z8VDkcHSS2dXlzgTPpDNby3Qg&libraries=places"
        async defer></script>
        <script src="app.js"></script>
</body>

</html>
</script>

</body>

</html>
